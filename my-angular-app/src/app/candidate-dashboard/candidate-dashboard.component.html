<div class="dashboard-container">
    <h2>Candidate Dashboard</h2>
  
    <section class="applications">
      <h3>Job Applications</h3>
      <ul>
        <li *ngFor="let application of jobApplications">
          {{ application.jobTitle }} - {{ application.status }}
        </li>
      </ul>
    </section>
  
    <section class="interviews">
      <h3>Interview Status</h3>
      <ul>
        <li *ngFor="let interview of interviewStatus">
          {{ interview.jobTitle }} - Interview on {{ interview.date | date:'shortDate' }} ({{ interview.status }})
        </li>
      </ul>
    </section>
  </div>
