<!-- apply_job.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Apply for Job: {{ job.title }}</h2>
    <form class="apply-job-form" method="post" enctype="multipart/form-data" action="{% url 'apply_job' job.id %}">
    {% csrf_token %}
        <input type="hidden" name="job_id" value="{{ job.id }}">

        <div class="form-group">
            <label for="candidate-name">Your Name:</label>
            <input type="text" id="candidate-name" name="candidate_name" required>
        </div>

        <div class="form-group">
            <label for="candidate-email">Your Email:</label>
            <input type="email" id="candidate-email" name="candidate_email" required>
        </div>

        <div class="form-group">
            <label for="cv-upload">Upload CV (PDF, DOC, DOCX):</label>
            <input type="file" id="cv-upload" name="resume" accept=".pdf,.doc,.docx" required>
        </div>

        <div class="form-group">
            <label for="cover-letter">Cover Letter (optional):</label>
            <textarea id="cover-letter" name="cover_letter" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
</div>
{% endblock %}
