<div class="container">
  <h2>Skill Question Generator</h2>
  <label for="theme">Choose Theme:</label>
  <select id="theme" [(ngModel)]="theme" (change)="onThemeChange($event)">
    <option value="swe">Software Engineering</option>
    <option value="problem_solving">Problem Solving</option>
    <option value="decision_making">Decision Making</option>
    <option value="critical_thinking">Critical Thinking</option>
    <option value="algorithms">Algorithms</option>
    <option value="data_structures">Data Structures</option>
    <option value="logical_reasoning">Logical Reasoning</option>
  </select>

  <label for="numQuestions">Number of Questions:</label>
  <select id="numQuestions" [(ngModel)]="numQuestions" (change)="onNumQuestionsChange($event)">
    <option>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>
    <option>35</option>
    <option>40</option>
    <option>45</option>
    <option>50</option>
  </select>

  <button (click)="startQuiz()">Start Quiz</button>

  <div *ngIf="questions.length > 0">
    <div *ngIf="currentQuestionIndex < questions.length">
      <div class="question">
        <p>{{ currentQuestionIndex + 1 }}. {{ questions[currentQuestionIndex].question }}</p>
      </div>
      <button *ngFor="let option of questions[currentQuestionIndex].options" (click)="nextQuestion(option)">
        {{ option }}
      </button>
      <p>{{ answerFeedback }}</p>
    </div>
    <div *ngIf="currentQuestionIndex >= questions.length">
      <p>Quiz Completed!</p>
    </div>
  </div>
</div>
