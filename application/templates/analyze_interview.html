<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Interview Answer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        textarea { width: 100%; height: 80px; }
        .button { padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
        .button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>Analyze Interview Answer</h2>
    <form action="{% url 'analyze_interview' %}" method="post">
        {% csrf_token %}
        <label for="question">Interview Question:</label><br>
        <textarea name="question" required></textarea><br><br>
        <label for="answer">Your Answer:</label><br>
        <textarea name="answer" required></textarea><br><br>
        <button type="submit" class="button">Analyze Answer</button>
    </form>
    <br>
    <a href="{% url 'analyze_page' %}">Back</a>
</div>

</body>
</html>
